version: '3'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: whatsapp-ha:latest
    ports:
      - 3000:3000
    volumes:
      - .wwebjs_auth:/data
      - .env:/app/.env

  npm:
    image: whatsapp-ha:latest
    volumes:
      - .:/app
      - .wwebjs_auth:/data
    working_dir: /app
    entrypoint: npm

  nodemon:
    image: whatsapp-ha:latest
    volumes:
      - .:/app
      - .wwebjs_auth:/data
    working_dir: /app
    entrypoint: nodemon
    
